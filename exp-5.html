<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print-Friendly Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Print-Friendly Webpage</h1>
    </header>
    <main>
        <p>This content will be displayed on both screen and print versions.</p>
        <div class="no-print">
            <p>This section will not be visible in the print version.</p>
        </div>
        <div class="important-info">
            <p>This content is highlighted for printing.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
